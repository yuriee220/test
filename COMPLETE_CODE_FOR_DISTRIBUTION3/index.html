  <body>
    <!-- ヘッダー -->
    <header>
      <div id="header">
        <a href="index.html" class="home">MyProfile</a>

           <a href="index.html#about" class="menu">About</a>
           <a href="index.html#works" class="menu">Works</a>
        </nav>
      </div>
    </header>
    <main>
      <article>
         <div>
          <img src="images/main.png" alt="camera" id="main-pic">
         </div>
         <!-- About -->
         <section>
           <h1 id="about">About</h1>
           <div class="about">
             <div>
               <img src="images/about.png" alt="Kazuki Asahina" class="portrait">
             </div>
             <div class="about-right">
               <p class="name" >Kazuki Asahina</p>
               <ul>
                 <li>25歳、長野県佐久市出身</li>
                 <li>ソフトウェア業界でマーケティングに従事</li>
                 <li>趣味はカメラ、愛機はCanon</li>
                 <li>自然を撮影するのが好きで、海や山によく行く</li>
               </ul>
              </div>
           </div>
          </section>
          <!-- Works -->
          <section>
            <h1 id="works">Works</h1>
            <div class="works">
              <div class="item">
                <img src="images/works1.png" alt="日本海">
                <p>新潟に訪れた際に、日本海の雄大さに魅了されて撮影した1枚</p>
              </div>  
              <div class="item item_center">
                <img src="images/works2.png" alt="冠雪した御嶽山">
                <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
              </div>
              <div class="item">
                <img src="images/works3.png" alt="京都の町並み">
                <p>京都で撮影した、明け方の古き良き日本の町並み</p>
              </div>
            </div>
          </section>
